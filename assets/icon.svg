<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f1f36"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="64" ry="64" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Stylised log lines (left-aligned, representing log file content) -->
  <!-- Line 1: Info (grey) -->
  <rect x="80" y="120" width="280" height="12" rx="6" fill="#64748b" opacity="0.6"/>
  <!-- Line 2: Info (grey) -->
  <rect x="80" y="152" width="220" height="12" rx="6" fill="#64748b" opacity="0.5"/>
  <!-- Line 3: Warning (amber) - this is what the magnifier highlights -->
  <rect x="80" y="184" width="300" height="12" rx="6" fill="#d97706" opacity="0.9"/>
  <!-- Line 4: Error (red) - highlighted -->
  <rect x="80" y="216" width="260" height="12" rx="6" fill="#dc2626" opacity="0.95"/>
  <!-- Line 5: Info (grey) -->
  <rect x="80" y="248" width="200" height="12" rx="6" fill="#64748b" opacity="0.5"/>
  <!-- Line 6: Info (grey) -->
  <rect x="80" y="280" width="240" height="12" rx="6" fill="#64748b" opacity="0.4"/>
  <!-- Line 7: Error (red) -->
  <rect x="80" y="312" width="310" height="12" rx="6" fill="#dc2626" opacity="0.7"/>
  <!-- Line 8: Info (grey) -->
  <rect x="80" y="344" width="180" height="12" rx="6" fill="#64748b" opacity="0.3"/>

  <!-- Magnifying glass lens (positioned over the error lines) -->
  <circle cx="280" cy="230" r="100" fill="url(#glass)" stroke="#60a5fa" stroke-width="8"/>

  <!-- Inner glow on lens -->
  <circle cx="280" cy="230" r="92" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.4"/>

  <!-- Lens highlight (reflection) -->
  <ellipse cx="248" cy="195" rx="30" ry="20" fill="#ffffff" opacity="0.15" transform="rotate(-20 248 195)"/>

  <!-- Magnifying glass handle -->
  <line x1="355" y1="305" x2="420" y2="380" stroke="url(#handle)" stroke-width="24" stroke-linecap="round"/>
  <line x1="355" y1="305" x2="420" y2="380" stroke="#475569" stroke-width="16" stroke-linecap="round"/>

  <!-- Small "S" sleuth brand mark (bottom-right corner) -->
  <text x="420" y="440" font-family="Arial,Helvetica,sans-serif" font-weight="bold" font-size="48" fill="#60a5fa" opacity="0.6">S</text>
</svg>
