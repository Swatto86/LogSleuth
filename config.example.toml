# LogSleuth Configuration
# ======================
#
# Place this file at:
#   Windows: %APPDATA%\LogSleuth\config.toml
#   Linux:   ~/.config/logsleuth/config.toml
#   macOS:   ~/Library/Application Support/LogSleuth/config.toml
#
# All values shown below are defaults. Uncomment and modify as needed.

[discovery]
# max_depth = 10                  # Maximum directory recursion depth
# max_files = 500                 # Maximum files to discover per scan
# include_patterns = ["*.log", "*.log.[0-9]*", "*.txt"]
# exclude_patterns = ["*.gz", "*.zip", "*.bak", "*.tmp", "node_modules", ".git", "__pycache__"]

[parsing]
# chunk_size_bytes = 65536        # Read chunk size (64 KB)
# max_entry_size_bytes = 65536    # Maximum single entry size (64 KB)
# large_file_threshold_bytes = 104857600  # Large file warning threshold (100 MB)
# worker_threads = 0              # 0 = auto (number of CPU cores)
# content_detection_lines = 20    # Lines sampled for format auto-detection

[ui]
# theme = "dark"                  # "dark" or "light"
# timestamp_display = "local"     # "local" or "utc"
# correlation_window_seconds = 30 # Cross-log correlation time window
# filter_debounce_ms = 300        # Text filter input debounce delay

[export]
# large_export_warning_threshold = 100000  # Warn before exporting this many entries

[profiles]
# user_profile_directory = ""     # Empty = platform default

[logging]
# level = "info"                  # "error", "warn", "info", "debug", "trace"
# file = ""                       # Empty = stderr only
